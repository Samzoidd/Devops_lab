<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Details</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 50px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      text-align: center;
    }

    .contact-card h1 {
      margin-bottom: 30px;
      font-size: 2.2rem;
    }

    .contact-item {
      margin: 20px 0;
      font-size: 1.1rem;
    }

    .contact-item span {
      display: block;
      font-weight: 600;
      color: #ffd6ff;
      margin-bottom: 5px;
    }

    .socials {
      margin-top: 30px;
    }

    .socials a {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 18px;
      border-radius: 30px;
      background: rgba(255,255,255,0.2);
      color: #000000;
      text-decoration: none;
      transition: transform 0.3s, background 0.3s;
    }

    .socials a:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,0.35);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="contact-card">
    <h1>Contact Details</h1>

    <div class="contact-item">
      <span>Name</span>
      Sam
    </div>

    <div class="contact-item">
      <span>Email</span>
      sam@email.com
    </div>

    <div class="contact-item">
      <span>Phone</span>
      +1 234 567 890
    </div>

    <div class="contact-item">
      <span>Location</span>
      Your City, Country
    </div>

    <div class="socials">
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
      <a href="#">Twitter</a>
    </div>

    <footer>
      Â© 2026 Sam
    </footer>
  </div>

</body>
</html>
